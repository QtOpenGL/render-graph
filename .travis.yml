language: cpp

matrix:
  include:
  - os: linux
    compiler: gcc
    before_install:
    - sudo apt-get update -qq -y
    - sudo apt-get install libegl1-mesa-dev libgles2-mesa-dev
    - sudo apt-get install libjansson-dev libsdl2-dev
  - os: linux
    compiler: clang
    before_install:
    - sudo apt-get update -qq -y
    - sudo apt-get install libegl1-mesa-dev libgles2-mesa-dev
    - sudo apt-get install libjansson-dev libsdl2-dev
  - os: osx
    compiler: clang
    before_install:
    - brew update
    - brew install jansson
    - brew install sdl2

before_script:  
    - mkdir build
    - cd build
    - cmake ..

script: cmake --build .
